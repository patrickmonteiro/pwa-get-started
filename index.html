<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./resources/material-design-light/material.min.css">
  <script src="./resources/material-design-light/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <meta name="description" content="The best car deals on the web!">
  <title>Car Deals</title>
  <style>
    .center { text-align: center; padding: 10px}
  </style>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Car Deals</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-navigation">
          <button class="mdl-button mdl-js-button mdl-button-raised mdl-button--accent mdl-js-ripple-effect">
            Refresh
          </button>
        </div>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-grid"></div>
      <div class="center">
          <button class="mdl-button mdl-js-button mdl-button-raised mdl-button--colored mdl-js-ripple-effect">
              Show More
            </button>
      </div>
    </main>
  </div>
</body>
</html>
